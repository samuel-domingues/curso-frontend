<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Domingues">
    <title>Pagina de signin</title>

    <link rel="stylesheet" href="assets/styles/e7.css">
</head>
<body class="page">
    <form action="" autocomplete="off" class="page--main">
        <fieldset class="page--main--form">
            <legend class="page--main--form--title">Cadastre-se</legend>

            <label for="user" class="page--main--form--text">usuario</label>
            <input type="text" name="user" id="user" class="page--main--form--input" required>

            <label for="email" class="page--main--form--text">email</label>
            <input type="email" name="email" id="email" class="page--main--form--input" required>

            <label for="pass" class="page--main--form--text">senha</label>
            <input type="password" name="password" id="pass" class="page--main--form--input" required>

            <div class="btn">
                <button type="submit" class="btn--sub">Cadastre-se</button>
                <p class="btn--link">Ja possui cadastro?<a href="e7_index.html">FaÃ§a login</a></p>
        </fieldset>
    </form>
</body>
</html>
