<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Domingues">
    <meta name="description" content="setimo exercicio">
    <title>Exercicio de numero sete</title>

    <link rel="stylesheet" href="assets/styles/sub_e7.css">
</head>
<body class="page">
    <form class="page--main" autocomplete="off">
        <fieldset class="page--main--form">
            <legend>Formulario de contato</legend>

            <label for="name">Seu nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

            <label for="mail">Email</label>
            <input type="email" id="mail" name="email" placeholder="Digite um email valido" required>

            <label for="info">Assunto</label>
            <input type="text" id="info" name="subject">

            <label for="text">Mensagem</label >
            <textarea id="text" name="mensage" required minlength="20" maxlength="1000"></textarea>
            
            <div class="button"><button type="submit">Enviar</button></div>
        </fieldset>
    </form>
</body>
</html>
