<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Domingues">
    <title>Pagina de login</title>

    <link rel="stylesheet" href="assets/styles/e7.css">
</head>
<body class="page">
    <form action="" class="page--main">
        <fieldset class="page--main--form">
            <legend class="page--main--form--title">Login</legend>

            <label for="user" class="page--main--form--text">usuario</label>
            <input type="text" name="user" id="user" class="page--main--form--input" required>

            <label for="pass" class="page--main--form--text">senha</label>
            <input type="password" name="password" id="pass" class="page--main--form--input" required>

            <div class="btn">
                <div class="btn_inf">
                    <button type="submit" class="btn--sub">Login</button>
                    <a href="e7_sign_in.html"><button type="button" class="btn--page-sign">Cadastre-se</button></a>
                </div>
                <a href="#" class="btn--link">Esqueci minha senha</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
